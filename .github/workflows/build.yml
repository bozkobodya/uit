name: Build EXE with PyInstaller

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pillow
          # Додайте інші залежності вашого проекту
          # pip install -r requirements.txt
          
      - name: Run tests (optional)
        run: |
          python -m unittest discover -s . -p "test*.py" || true
          
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed lab1.py
          # Або з іконкою: pyinstaller --onefile --windowed --icon=icon.ico run.py
          
      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Morse-Code-Translator-${{ github.sha }}
          path: dist/lab1.exe